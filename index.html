
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee House</title>
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>
    <nav class="main-nav">
      <h1 class="brand">
        <img
          src="images/logo.png"
          alt="Coffee Shop logo"
          class="logo"
        />
        COFFEE HOUSE
      </h1>
    </nav>


    <div class="page">
      <section class="order box">
        <h2 class="box-title">Order cart : </h2>
        <ul class="items">
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappucino (Reg.)</div>
            <div class="item-price">Rs. 126.00</div>
          </li>

          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cafe Latte (King)</div>
            <div class="item-price">Rs. 150.00</div>

          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cafe Frappe</div>
            <div class="item-price">Rs. 173.00</div>

            <li class="item">
                <div class="item-title">Total</div>
                <div class="item-price">Rs. 449.00</div>
            </li>
          </li>
        </ul>
      </section>



      <section class="payment">
        <div class="name-box box">
          <h2 class="box-title">Name</h2>
          <div class="input-group">
            <label class="user-input-label" for="name">Name for order</label>
            <input type="text" class="user-input" id="name" />
          </div>
        </div>
        <div class="cc-box box">
          <h2 class="box-title">Payment Details</h2>
          <div class="input-group">
            <label class="user-input-label" for="cc">Card number</label>
            <input type="text" class="user-input" id="cc" />
          </div>
          <div class="input-group">
            <label class="user-input-label" for="ccv">CCV number</label>
            <input type="text" class="user-input short-input" id="ccv" />
          </div>
        </div>
      </section>



      <section class="total">
        <table class="totals-table">
          <tbody>
            <tr>
              <td>Total:</td>
              <td>Rs. 449.00</td>
            </tr>
            <tr>
              <td>Tax:</td>
              <td>Rs. 51.00</td>
            </tr>
            <tr class="final-totals">
              <td>Final Bill :</td>
              <td>Rs. 500.00</td>
            </tr>
          </tbody>
        </table>
        <button class="checkout" type="button">Place order</button>
      </section>
    </div>
  </body>
</html>
